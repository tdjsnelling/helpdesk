<!DOCTYPE html>
<html>
<head>
	<title>Helpdesk - View issue</title>
	<meta name=viewport content="width=device-width, initial-scale=1">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/view-issue.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a class="navbar-brand" href="#">Helpdesk</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Existing tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="new.html">New Ticket</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="analytics.html">Analytics</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Current user:</span>
					<select class="custom-select" id="user-select">
						<option>Tom Snelling</option>
						<option>Dan Page</option>
						<option>Adam Morley</option>
						<option>Timo Kiukkanen</option>
						<option>Joe Cant</option>
						<option>Ghassan Ebrahim</option>
					</select>
				</div>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-4 problem-metadata">
				<h2>Problem: <span id="problemId">1234</span></h2>
				<h4>Status: <span class="green">Ongoing</span></h4>
				<h4>Created at: <span id="createdAt">20-10-2017 09:00</span></h4>
				<div class="tags">
					<span class="badge badge-secondary">printer</span>
					<span class="badge badge-secondary">hardware</span>
					<span class="badge badge-secondary">jammed</span>
				</div>
			</div>
			<div class="col-8">
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col">
								<label for="callerName">Caller name</label>
								<input type="text" class="form-control" id="callerName" value="John Smith" disabled>
							</div>
							<div class="col">
								<label for="createdBy">Created by</label>
								<input type="text" class="form-control" id="createdBy" value="Tom Snelling" disabled>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="staffEmail">Contact email</label>
						<input type="text" class="form-control" id="staffEmail" value="john.smith@internalemail.com" disabled>
					</div>
					<div class="form-group">
						<label for="staffEmail">Issue classification</label>
						<input type="text" class="form-control" id="staffEmail" value="Hardware" disabled>
					</div>
					<div class="form-group">
						<label for="userName">Hardware serial number</label>
						<input type="text" class="form-control" id="HardwareSerialNumber" value="123890XYZ" disabled>
					</div>
					<div class="form-group">
						<label for="operatingsystem">Operating system</label>
		    			<input type="text" class="form-control" id="operatingsystem" disabled>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for="software-name">Software name</label>
				    			<input type="text" class="form-control" id="software-name" disabled>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="software-version">Software version</label>
				    			<input type="text" class="form-control" id="software-version" disabled>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="userName">Software license code</label>
								<input type="text" class="form-control" id="SoftwareIssueNumber" disabled>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="problem-summary">Problem summary</label>
		    			<input type="text" class="form-control" id="problem-summary" value="Documents not printing." disabled>
					</div>
					<div class="form-group">
						<label for="staffNumber">Problem details</label>
						<textarea class="form-control" rows="5" id="SoftwareIssue" disabled>Documents are successfully being sent to the printer, but nothing is ever printed.</textarea>
					</div>
				</form>
				<div style="float: right;">
					<button type="button" class="btn btn-secondary" id="button-edit">Edit this issue</button>
					<button type="button" class="btn btn-primary" id="button-resolved">Mark as resolved</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
