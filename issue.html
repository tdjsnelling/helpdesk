<!DOCTYPE html>
<html>
<head>
	<title>Helpdesk - View issue</title>
	<meta name=viewport content="width=device-width, initial-scale=1">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/view-issue.js"></script>
	<script src="js/common.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
		<a class="navbar-brand" href="#">Helpdesk</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Existing tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="new.html">New ticket</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="analytics.html">Analytics</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Current user:</span>
					<select class="custom-select" id="user-select">
						<option>Tom Snelling</option>
						<option>Dan Page</option>
						<option>Adam Morley</option>
						<option>Timo Kiukkanen</option>
						<option>Joe Cant</option>
						<option>Ghassan Ebrahim</option>
					</select>
				</div>
			</form>
		</div>
	</nav>

	<div class="modal fade" id="resolved-modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><i class="fa fa-check"></i> Mark this issue as resolved</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="solved-by">Solved by</label>
			    			<input type="text" class="form-control" id="solved-by">
						</div>
						<div class="form-group">
							<label for="resolution-detail">Resolution details</label>
							<textarea class="form-control" rows="8" id="resolution-detail"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Save resolution</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3 problem-metadata">
				<h2><i class="fa fa-ticket"></i> #<span id="problemId">1234</span></h2>
				<h4>Status: <span class="orange">Ongoing</span></h4>
				<p><i class="fa fa-clock-o"></i>&nbsp; <span id="createdAt">20-10-2017 09:00</span></p>
				<p><i class="fa fa-user"></i>&nbsp; <span id="createdBy">Tom Snelling</span></p>
				<div class="tags">
					<span class="badge badge-secondary">printer</span>
					<span class="badge badge-secondary">hardware</span>
					<span class="badge badge-secondary">jammed</span>
				</div>
				<hr>

				<button type="button" class="btn btn-secondary w-100" id="button-edit">Edit this issue</button>
				<button type="button" class="btn btn-primary w-100" id="button-resolved" data-toggle="modal" data-target="#resolved-modal">Mark as resolved</button>
			</div>
			<div class="col-md-9">
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-sm">
								<div class="form-group">
									<label for="callerName">Caller name</label>
									<input type="text" class="form-control" id="callerName" value="John Smith" disabled>
								</div>
							</div>
							<div class="col-sm">
								<div class="form-group">
									<label for="staffEmail">Contact email</label>
									<input type="text" class="form-control" id="staffEmail" value="john.smith@internalemail.com" disabled>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="staffEmail">Issue classification</label>
						<input type="text" class="form-control" id="staffEmail" value="Hardware" disabled>
					</div>
					<div class="form-group">
						<label for="userName">Hardware serial number</label>
						<input type="text" class="form-control" id="HardwareSerialNumber" value="123890XYZ" disabled>
					</div>
					<div class="form-group">
						<label for="operatingsystem">Operating system</label>
		    			<input type="text" class="form-control" id="operatingsystem" disabled>
					</div>
					<div class="row">
						<div class="col-sm">
							<div class="form-group">
								<label for="software-name">Software name</label>
				    			<input type="text" class="form-control" id="software-name" disabled>
							</div>
						</div>
						<div class="col-sm">
							<div class="form-group">
								<label for="software-version">Software version</label>
				    			<input type="text" class="form-control" id="software-version" disabled>
							</div>
						</div>
						<div class="col-sm">
							<div class="form-group">
								<label for="userName">Software license code</label>
								<input type="text" class="form-control" id="SoftwareIssueNumber" disabled>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="problem-summary">Problem summary</label>
		    			<input type="text" class="form-control" id="problem-summary" value="Documents not printing." disabled>
					</div>
					<div class="form-group">
						<label for="staffNumber">Problem details</label>
						<textarea class="form-control" rows="5" id="SoftwareIssue" disabled>Documents are successfully being sent to the printer, but nothing is ever printed.</textarea>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
